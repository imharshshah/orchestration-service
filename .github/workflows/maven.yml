name: Orchestration-service CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: imharshshah/orchestration_service-github_action
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: SSH into EC2 instance and deploy Docker image
      uses: appleboy/ssh-action@master
      with:
        host: 34.235.117.157
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        port: 22
        script: |
          docker stop orchestration_service || true
          docker rm orchestration_service || true
          docker pull imharshshah/orchestration_service-github_action:latest
          docker run -d -p 8082:8082 --name orchestration_service imharshshah/orchestration_service-github_action:latest
 